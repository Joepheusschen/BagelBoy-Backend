<!DOCTYPE html>
<html>
<head>
    <title>BagelBoy Sollicitaties</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Overzicht sollicitaties</h1>
    <div>
        <label>Gebruikersnaam: <input type="text" id="username" /></label><br/>
        <label>Wachtwoord: <input type="password" id="password" /></label><br/>
        <button onclick="loadData()">Laad sollicitaties</button>
    </div>

    <br/>
    <table border="1" id="data-table" style="display:none;">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>Email</th>
                <th>Telefoon</th>
                <th>Functie</th>
                <th>Uren</th>
                <th>Motivatie</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadData() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const table = document.getElementById('data-table');
            const tbody = table.querySelector('tbody');

            const response = await fetch("https://bagelboy-api.onrender.com/data", {
                headers: {
                    'Authorization': 'Basic ' + btoa(user + ":" + pass)
                }
            });

            if (response.ok) {
                const data = await response.json();
                tbody.innerHTML = ""; // Reset
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.style.display = "table";
            } else {
                alert("Toegang geweigerd of fout opgetreden.");
                table.style.display = "none";
            }
        }
    </script>
</body>
</html>
