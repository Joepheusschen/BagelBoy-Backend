<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BagelBoy Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            color: #337141;
        }
    </style>
</head>
<body>
    <h1>Welkom bij het BagelBoy Dashboard, {{ user }}</h1>
    <div class="card">
        <p>Je bent succesvol ingelogd. Hier kun je sollicitaties beheren.</p>
        <a href="/logout">Uitloggen</a>
    </div>
</body>
</html>
