<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - BagelBoy</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div id="login">
        <h2>Inloggen</h2>
        <form onsubmit="login(event)">
            <label for="username">Gebruikersnaam:</label><br />
            <input type="text" id="username" name="username" required /><br /><br />
            <label for="password">Wachtwoord:</label><br />
            <input type="password" id="password" name="password" required /><br /><br />
            <button type="submit">Log in</button>
        </form>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="dashboard" style="display: none;">
        <h2>Sollicitaties</h2>
        <table>
            <thead>
                <tr>
                    <th>Tijdstip</th>
                    <th>Voornaam</th>
                    <th>Achternaam</th>
                    <th>Email</th>
                    <th>Telefoon</th>
                    <th>Functie</th>
                    <th>Uren</th>
                    <th>Motivatie</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody id="data-body"></tbody>
        </table>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch("/auth", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("login").style.display = "none";
                    document.getElementById("dashboard").style.display = "block";
                    loadData();
                } else {
                    document.getElementById("login-error").textContent = "Onjuiste gegevens.";
                }
            });
        }

        function loadData() {
            fetch("/data")
                .then(res => res.json())
                .then(rows => {
                    const tbody = document.getElementById("data-body");
                    tbody.innerHTML = "";

                    rows.forEach((row, index) => {
                        const tr = document.createElement("tr");
                        row.slice(0, 8).forEach(cell => {
                            const td = document.createElement("td");
                            td.textContent = cell;
                            tr.appendChild(td);
                        });

                        const tdActions = document.createElement("td");

                        const inviteBtn = document.createElement("button");
                        inviteBtn.textContent = "Stuur kennismaking";
                        inviteBtn.onclick = () => sendAction("invite", row[3], row[1]);

                        const declineBtn = document.createElement("button");
                        declineBtn.textContent = "Niet aangenomen";
                        declineBtn.onclick = () => sendAction("decline", row[3], row[1]);

                        tdActions.appendChild(inviteBtn);
                        tdActions.appendChild(declineBtn);
                        tr.appendChild(tdActions);
                        tbody.appendChild(tr);
                    });
                });
        }

        function sendAction(action, email, firstName) {
            fetch("/action", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ action, email, first_name: firstName })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
            });
        }
    </script>
</body>
</html>
