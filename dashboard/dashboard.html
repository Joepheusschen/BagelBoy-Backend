<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>BagelBoy Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    button {
      padding: 6px 12px;
      margin-right: 4px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.reject {
      background-color: #e76f51;
    }
    .btn-row {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1>Sollicitaties BagelBoy</h1>
  <table>
    <thead>
      <tr>
        <th>Naam</th>
        <th>Email</th>
        <th>Telefoon</th>
        <th>Positie</th>
        <th>Uren</th>
        <th>Motivatie</th>
        <th>Acties</th>
      </tr>
    </thead>
    <tbody>
      {% for applicant in applicants %}
        <tr>
          <td>{{ applicant.first_name }} {{ applicant.last_name }}</td>
          <td>{{ applicant.email }}</td>
          <td>{{ applicant.phone }}</td>
          <td>{{ applicant.position }}</td>
          <td>{{ applicant.hours }}</td>
          <td>{{ applicant.motivation }}</td>
          <td class="btn-row">
            <button onclick="sendInvite('{{ applicant.email }}')">Stuur uitnodiging</button>
            <button class="reject" onclick="sendRejection('{{ applicant.email }}')">Niet aangenomen</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    async function sendInvite(email) {
      const response = await fetch("/send_invite", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const result = await response.json();
      alert(result.message);
    }

    async function sendRejection(email) {
      const response = await fetch("/send_rejection", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      const result = await response.json();
      alert(result.message);
    }
  </script>
</body>
</html>
