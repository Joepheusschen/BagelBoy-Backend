<!DOCTYPE html>
<html>
<head>
    <title>BagelBoy Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #337141;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            color: #333;
        }
        form {
            display: inline;
        }
        button {
            background-color: #337141;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #285a33;
        }
    </style>
</head>
<body>
    <h2>BagelBoy Sollicitaties</h2>
    <table>
        <thead>
            <tr>
                <th>Tijdstip</th>
                <th>Voornaam</th>
                <th>Achternaam</th>
                <th>Email</th>
                <th>Telefoon</th>
                <th>Functie</th>
                <th>Uren</th>
                <th>Motivatie</th>
                <th>Status</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
                <td>{{ row[8] }}</td>
                <td>
                    <form method="post" action="/invite">
                        <input type="hidden" name="email" value="{{ row[3] }}">
                        <input type="hidden" name="first_name" value="{{ row[1] }}">
                        <button type="submit">Stuur uitnodiging</button>
                    </form>
                    <form method="post" action="/reject">
                        <input type="hidden" name="email" value="{{ row[3] }}">
                        <input type="hidden" name="first_name" value="{{ row[1] }}">
                        <button type="submit">Niet aangenomen</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
