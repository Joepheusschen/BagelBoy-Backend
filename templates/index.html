<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply at BagelBoy</title>
  <style>
    body {
      background-color: #e6decf;
      font-family: 'Gotham', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #d3272e;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 550px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      background-color: #d3272e;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background-color: #b01f24;
    }
  </style>
</head>
<body>
  <form method="POST" action="/submit">
    <h1>Join the BagelBoy Team ðŸ¥¯</h1>

    <label for="first_name">First name</label>
    <input type="text" id="first_name" name="first_name" required>

    <label for="last_name">Last name</label>
    <input type="text" id="last_name" name="last_name" required>

    <label for="email">Email address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone number</label>
    <input type="text" id="phone" name="phone" required>

    <label for="position">Which position are you applying for?</label>
    <select id="position" name="position" required>
      <option value="BagelMaker">BagelMaker</option>
      <option value="Barista">Barista</option>
      <option value="Baker">Baker</option>
    </select>

    <label for="hours">How many hours can you work per week?</label>
    <input type="number" id="hours" name="hours" min="1" required>

    <label for="weekend">Are you available in the weekend?</label>
    <select id="weekend" name="weekend" required>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="motivation">What is your motivation for the position and what is your (relevant) experience?</label>
    <textarea id="motivation" name="motivation" rows="4" required></textarea>

    <label for="age_salary">How old are you and what is your salary indication per hour?</label><br>
    <textarea id="age_salary" name="age_salary" required rows="2" style="width: 100%; margin-bottom: 1rem;"></textarea>

    <button type="submit">Send application</button>
  </form>
</body>
</html>
