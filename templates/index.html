<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application - BagelBoy</title>
  <style>
    body {
      background-color: #fff7e6;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #ff9900;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background-color: #e88a00;
    }
  </style>
</head>
<body>
  <form method="POST" action="/submit">
    <h1>Apply at BagelBoy</h1>
    
    <label for="name">Full name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone number</label>
    <input type="text" id="phone" name="phone" required>

    <label for="location">Preferred location</label>
    <input type="text" id="location" name="location" required>

    <label for="motivation">Tell us about your motivation and previous experience</label>
    <textarea id="motivation" name="motivation" rows="4" required></textarea>

    <label for="salary">What is your hourly salary expectation?</label>
    <input type="text" id="salary" name="salary" required>

    <label for="availability">When are you available per week and in weekends?</label>
    <textarea id="availability" name="availability" rows="3" required></textarea>

    <button type="submit">Send application</button>
  </form>
</body>
</html>
