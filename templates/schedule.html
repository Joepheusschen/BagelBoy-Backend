<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan your meeting</title>
  <style>
    body {
      background-color: #fff7e6;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #d3272e;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plan your meeting</h1>
    <form method="POST">
      <p><strong>{{ first_name }} {{ last_name }}</strong></p>
      <input type="hidden" name="first_name" value="{{ first_name }}">
      <input type="hidden" name="last_name" value="{{ last_name }}">
      <input type="hidden" name="email" value="{{ email }}">

      <label for="date">Date:</label><br>
      <input type="date" name="date" required><br>

      <label for="time">Time:</label><br>
      <input type="time" name="time" required><br>

      <button type="submit">Confirm</button>
    </form>
  </div>
</body>
</html>
