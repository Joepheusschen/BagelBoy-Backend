<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Your Appointment</title>
  <style>
    body {
      background-color: #fff7e6;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #d3272e;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input[type="date"] {
      padding: 0.5rem;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .time-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }
    .time-button {
      background-color: #d3272e;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .time-button.active {
      background-color: #a31e20;
    }
    button[type="submit"] {
      background-color: #d3272e;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule your intake</h1>
    <p>You can schedule your intake at <strong>9:00</strong> or <strong>11:00</strong> any day.</p>
    <form method="POST" onsubmit="return validateForm()">
      <input type="hidden" name="first_name" value="{{ first_name }}">
      <input type="hidden" name="last_name" value="{{ last_name }}">
      <input type="hidden" name="email" value="{{ email }}">
      <input type="hidden" id="time" name="time">

      <label for="date">Select a date:</label>
      <input type="date" name="date" required>

      <div class="time-buttons">
        <button type="button" class="time-button" id="btn-09:00" onclick="selectTime('09:00')">09:00</button>
        <button type="button" class="time-button" id="btn-11:00" onclick="selectTime('11:00')">11:00</button>
      </div>

      <button type="submit">Confirm Appointment</button>
    </form>
  </div>

  <script>
    let selectedTime = "";

    function selectTime(time) {
      selectedTime = time;
      document.getElementById("time").value = time;

      document.querySelectorAll(".time-button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("btn-" + time).classList.add("active");
    }

    function validateForm() {
      const time = document.getElementById("time").value;
      if (!time) {
        alert("Please select a time before confirming.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
