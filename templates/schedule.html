<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Your Appointment</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background-color: #fff7e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #666;
    }
    form {
      margin-top: 1.5rem;
    }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d3272e;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule your appointment</h1>
    <p>You can schedule your intake at <strong>9:00</strong> or <strong>11:00</strong> any day.</p>
    <form method="POST">
      <input type="hidden" name="first_name" value="{{ first_name }}">
      <input type="hidden" name="last_name" value="{{ last_name }}">
      <input type="hidden" name="email" value="{{ email }}">

      <label for="date">Date</label>
      <input type="date" name="date" required>

      <label for="time">Time (e.g. 09:00 or 11:00)</label>
      <input type="time" name="time" required>

      <button type="submit">Schedule</button>
    </form>
  </div>
</body>
</html>
